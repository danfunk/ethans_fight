<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@{post.name}</title>
  <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <section class="container">
    <article class="span4">
      <h3><img src="../user_icons/@{post.from.id}.jpg"/>@post.name</h3>
      <div class="date">@date.strftime("%Y-%m-%d %I:%M")</div>        
      <br clear="all"/>
      #if (@post.message)
      <p>@post.message
	#if (@post.type == "link") 
   	<a href="@{post.link}">Visit Link</a>
        #end
      </p>
      #end
      #if (@photo)
      <img class="photo" src="@photo"/>
      #end
      <div class="comments">
        #for @com in @post.all_comments:
           <div class="comment">
		<img class="comment_profile_pic" src="../user_icons/@{com.from.id}.jpg" Title="@com.from.name"><b>@com.from.name</b>&nbsp: @com.message
		#if (@com.attachment and @com.attachment.type == "photo") 
			<br/><a href="../photos/@{com.attachment.target.id}.html"/><img class="comment_link" src="../pictures/@{com.id}.jpg"/></a><br />
		#end
	   </div>
        #end
      </div>
    </article>
  </section>
</body>
</html>
