<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@{post.description}</title>
  <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <section class="container">
    <article class="span4">
      <h3><img src="../user_icons/@{post.from.id}.jpg"/>@post.description</h3>
      <div class="date">@date.strftime("%Y-%m-%d %I:%M")</div>        
      <br clear="all"/>
      <h2><a href="@url">@video.title</a></h2>
      <p>@video.description</p>
     </article>
  </section>
</body>
</html>
